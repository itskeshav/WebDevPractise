<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Rahul</h1>
        <div class="chat-box">
            <p class="sent ">Hello Rahul, how are you?</p>
            <p class="received">Hi Varakumar, I am good. How about you?</p>
            <p class="sent ">I'm fine. I publish my website recently</p>
            <p class="received">Oh great Varakumar! Can u send me the URL?</p>
            <p class="sent"> https://varakumar.ccbp.tech </p>
            <p class="received">Awesome Varakumar, where did you learn?</p>
            <p class="sent ">NextWave CCBP 4.0 Program</p>
        </div>
    </div>
</body>
</html>
