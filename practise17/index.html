<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Foundations Page</title>
</head>

                    </div>
                    <div class="course-item">
                        <img class="course-img" src="https://assets.ccbp.in/frontend/static-website/foundations-javascript-img.png" alt="" />

                    </div>
                </div>
                <div class="course-row-section">
                    <div class="course-item">
                        <img class="course-img" src="https://assets.ccbp.in/frontend/static-website/foundations-html5-img.png" alt="" />
                        <p class="course-name">HTML5</p>
                    </div>
                    <div class="course-item">
                        <img class="course-img" src="https://assets.ccbp.in/frontend/static-website/foundations-java-img.png" alt="" />
